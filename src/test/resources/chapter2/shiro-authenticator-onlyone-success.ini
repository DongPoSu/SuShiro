[main]
#指定securityManager的authenticator实现
authenticator=org.apache.shiro.authc.pam.ModularRealmAuthenticator
securityManager.authenticator=$authenticator

#指定securityManager.authenticator的authenticationStrategy
onlyOneAuthenticatorStrategy=com.su.shiro.test.chapter2.authenticator.authenticationStrategy.OnlyOneAuthenticatorStrategy
securityManager.authenticator.authenticationStrategy=$onlyOneAuthenticatorStrategy

myRealm1=com.su.shiro.test.chapter2.realm.MyRealm1
myRealm2=com.su.shiro.test.chapter2.realm.MyRealm2
myRealm3=com.su.shiro.test.chapter2.realm.MyRealm3
myRealm4=com.su.shiro.test.chapter2.realm.MyRealm4
securityManager.realms=$myRealm1,$myRealm2