#指定securityManager的authenticator的实现
authenticator=org.apache.shiro.authc.pam.ModularRealmAuthenticator
securityManager.authenticator=$authenticator

#指定securityManager.authenticator的authenticatorStrategy
allSuccessfulStrategy=org.apache.shiro.authc.pam.AllSuccessfulStrategy
securityManager.authenticator.authenticationStrategy=$allSuccessfulStrategy

myRealm1=com.su.shiro.test.chapter2.realm.MyRealm1
myRealm2=com.su.shiro.test.chapter2.realm.MyRealm2
myRealm3=com.su.shiro.test.chapter2.realm.MyRealm3
securityManager.realms=$myRealm1,$myRealm3